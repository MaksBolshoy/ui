<div class="container" ng-show="isAdmin()">
    <br>
    <br>
    <div class="page-title ">
        <h3>Пользователи</h3>
    </div>
    <br>
    <div class="row">
        <div class="col col-lg-9 col-users">
            <table class="table table-hover" cellpadding="0" cellspacing="0">
                <thead class="thead-dark">
                    <tr>
                        <th>id</th>
                        <th>email</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in usersPage">
                        <td>{{user.id}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <p>
                                <button class="btn btn-secondary" ng-click="deleteUser(user.id)">
                                    Удалить
                                </button>
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <nav class="row pages">
        <ul class="pagination">
            <li class="page-item" ng-show="pages.number > 0">
                <a class="page-link" ng-click="loadUsers(0)">В начало</a>
            </li>
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <a class="page-link" ng-show="pages.number != pageIndex - 1"
                    ng-click="loadUsers(pageIndex)">{{pageIndex}}
                </a>
                <a class="page-link" ng-show="pages.number == pageIndex - 1" style="font-weight: bold; color: #007BFF;"
                    ng-click="loadUsers(pageIndex)">{{pageIndex}}
                </a>
            </li>
            <li class="page-item" ng-show="pages.number < pages.totalPages - 1">
                <a class="page-link" ng-click="loadUsers(pages.totalPages)">В конец</a>
            </li>
        </ul>
    </nav>
</div>
