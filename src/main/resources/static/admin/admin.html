<div class="main" ng-controller="adminController" ng-show="isAdmin()">
    <h3>Панель администратора</h3>
    <br>
    <label>Укажите email для добавления в БД: </label>
    <form class="forms single-email" method="post">
        <div class="row parts single-email-part">
            <input class="inputs" type="email" id="email" name="email" ng-model="user.email" placeholder="Email" required>
            <div>
                <input class="add-btn add-btn-1" type="submit" value="Добавить" ng-click="register()">
            </div>
        </div>
    </form>

    <label>Укажите путь к файлу с email: </label>
    <form class="forms many-email"  method="post">
<!--        enctype="multipart/form-data"-->
        <div class="row parts many-email-part">
            <input class="inputs" type="text" id="emails" name="emails" ng-model="path.path" required>
            <div>
                <input class="add-btn add-btn-2" type="submit" value="Добавить" ng-click="addUsers()">
            </div>
        </div>
    </form>

    <label>Укажите путь к папке с PDF для рассылок: </label>
    <form class="forms many-email" method="post">
        <div class="row parts many-email-part">
            <input class="pdf-inputs" type="text" id="pdfs" name="pdfs" ng-model="pdf.path" required>
            <div>
                <input class="add-btn add-btn-3" ng-click="addPdf()" type="submit" value="Добавить">
            </div>
        </div>
    </form>

    <div class="row users">
        <a class="add-btn users-link" type="button" style="color: white" ng-click="goToUsers()">Работа с пользователями</a>
    </div>

    <div class="row users">
        <a class="add-btn users-link" type="button" style="color: white" ng-click="goToMsg()">Cообщения</a>
    </div>

    <div class="submit submit-logout">
        <div class="row">
            <a class="logout-btn" type="button" style="color: white" ng-click="tryToLogout()">Выйти из учетки</a>
        </div>
    </div>

</div>

<style>
  .row {
    padding-bottom: 5px;
  }

  .forms {
    width: 80%;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 40px;
  }

  .inputs, .pdf-inputs {
    margin-right: 15px;
    margin-left: 15px;
  }

  .parts {
    display: flex;
    flex-wrap: nowrap;
  }

  .main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 40px;
  }

  input[type=text], input[type=email], input[type = file], select, textarea{
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
}

.add-btn, .logout-btn {
  margin-right: 15px;
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.users a {
  text-decoration: none;
}

.users a:hover {
  text-decoration: none;
  color: yellow;
}

/* Style the container */
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
  margin-top: 40px;
}

.submit {
    display: flex;
    justify-content: center;
}

.email-field {
  margin-top: 6px;
  padding: 12px;
  border-radius: 4px;
  box-sizing: border-box;
  resize: vertical;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

</style>
